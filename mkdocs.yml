site_name: Chat Guard Documentation
site_description: Comprehensive documentation for Chat Guard by HMD Developments, Inc.
site_url: https://ichbinheimdall.github.io/chat-guard/
repo_url: https://github.com/ichbinheimdall/chat-guard
repo_name: ichbinheimdall/chat-guard
edit_uri: edit/main/docs/
nav:
  - Home: README.md
  - Overview: 01-Overview.md
  - Getting Started: 02-Getting-Started.md
  - Configuration: 03-Configuration.md
  - Architecture: 04-Architecture.md
  - Commands: 05-Commands.md
  - Data Model: 06-Data-Model.md
  - Security & Compliance: 07-Security-Compliance.md
  - Deployment: 08-Deployment.md
  - Operations: 09-Operations.md
  - FAQ: 10-FAQ.md
  - Privacy Policy: Privacy-Policy.md
  - Terms of Use: Terms-of-Use.md
theme:
  name: material
  language: en
  logo: assets/logo.svg
  favicon: assets/favicon.svg
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - navigation.footer
    - toc.integrate
    - content.code.copy
    - content.action.edit
    - content.action.view
    - search.suggest
    - search.highlight
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
markdown_extensions:
  - admonition
  - footnotes
  - def_list
  - attr_list
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
extra_css:
  - extra.css
plugins:
  - search
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ichbinheimdall/chat-guard
    - icon: fontawesome/brands/discord
      link: https://discord.com/invite/b8e2EKJpry
    - icon: fontawesome/solid/heart
      link: https://top.gg/bot/870967982522777601/vote
