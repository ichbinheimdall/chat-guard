<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60" role="img" aria-label="Chat Guard">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5865F2"/>
      <stop offset="100%" stop-color="#3b49df"/>
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0f1419"/>
      <stop offset="100%" stop-color="#1a1f2e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="60" rx="10" fill="url(#bgGradient)"/>
  
  <!-- Shield Icon -->
  <g transform="translate(15, 12)">
    <!-- Shield body -->
    <path d="M18 2 L4 8 L4 16 C4 24 10 30 18 34 C26 30 32 24 32 16 L32 8 Z" 
          fill="url(#shieldGradient)" 
          opacity="0.9"/>
    <!-- Check mark -->
    <path d="M14 18 L17 22 L24 13" 
          stroke="#ffffff" 
          stroke-width="2.5" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
  </g>
  
  <!-- Text -->
  <text x="60" y="38" 
        fill="#ffffff" 
        font-family="'SF Pro Display', 'Segoe UI', -apple-system, system-ui, sans-serif" 
        font-size="22" 
        font-weight="700" 
        letter-spacing="-0.5">
    Chat Guard
  </text>
</svg>
